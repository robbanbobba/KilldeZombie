<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="icon" href="https://fav.farm/üòé" />
		<link rel="stylesheet" href="/src/assets/scss/style.scss" />
		<link rel="stylesheet" href="./src/css/style.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&display=swap"
			rel="stylesheet"
		/>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Black+Ops+One&display=swap"
			rel="stylesheet"
		/>
		<title>FED23 API-utveckling Realtime Frontend</title>
	</head>

	<body
		style="
			background-image: url('images/backgroundImage.jpeg');
			background-size: cover;
			background-position: center;
			position: relative;
			z-index: 0;
		"
	>
		<div id="app" class="text-white vh-100">
			<div id="game" class="container">
				<div
					class="d-flex flex-row align-items-center justify-content-between"
					id="gameContainer"
				>

					<div id="interactive-area" class="mt-3"></div>
					<div
						id="scoreboard"
						class="p-2 border border-white rounded bg-dark text-white"
					>
						<h3>Scoreboard</h3>
						<h4>Time left: <span id="counter"></span></h4>
						<ul class="list-group list-group-horizontal scoreNames" id="">
							<li class="list-group-item" id="user1Name"></li>
							<li class="list-group-item" id="user2Name">
								<span id="user2Score">0:</span> Human ü§∑‚Äç‚ôÇÔ∏è
							</li>
						</ul>
						<ul class="list-group list-group-horizontal scoreNames" id="">
							<li class="list-group-item" id="user1NamePoint">0</li>
							<li class="list-group-item" id="user2NamePoint">0</li>
						</ul>
						<h5>Latest reaction</h5>
						<ul class="list-group list-group-horizontal">
							<li class="list-group-item w-100" id="reactiontime1">00:00:00</li>
							<li class="list-group-item w-100" id="reactiontime2">00:00:00</li>
						</ul>
					</div>
				</div>
			</div>
			<div id="lorePopup">
				<p id="storyLine"></p>
			</div>
			<div id="endGame">
				<p id="gameInfo"></p>
				<button id="newGame">New Game</button>
			</div>
			<div id="veryStart">
				<h1>You ready to kill som zombie?</h1>
				<button type="submit" id="start_button">Start Game!</button>
			</div>
			<div id="start" class="container hide">
				<div class="logo">
					<img src="images/Transparent_Zombie_Logo_Updated.png" />
				</div>
				<form id="username-form">
					<div class="mb-3">
						<input
							type="text"
							id="username_input"
							class="form-control form-control-lg"
							required
							placeholder="Player"
						/>
					</div>
					<button type="submit" id="play_button">Fight!</button>
				</form>
				<div id="scoreButtonContainer"></div>
			</div>

			<div id="highScoreDiv"></div>
			<div id="lobby"></div>

			<button id="soundButton">
				<img id="soundImage" src="images/volume-high-solid.png" width="50px" />
			</button>
		</div>
		<audio id="lobbyMusic">
			<source
				src="audio/MW2 Multiplayer Menu Soundtrack [TubeRipper.com].mp3"
				type="audio/mp3"
			/>
		</audio>
		<audio id="gunShot">
			<source
				src="audio/Hunting Rifle Shot - Sound Effect ( HD ) [TubeRipper.com].mp3"
				type="audio/mp3"
			/>
		</audio>
		<script type="module" src="/src/main.ts"></script>
	</body>
</html>
